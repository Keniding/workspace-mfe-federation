<p-card [header]="title" [style]="{ width: '100%' }">
  <ng-content></ng-content>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <lib-button
        *ngIf="cancelLabel"
        [label]="cancelLabel"
        [severity]="'secondary'"
        (clickButton)="cardCancel.emit($event)"
      ></lib-button>
      <lib-button
        [label]="submitLabel"
        [severity]="submitSeverity"
        [disabled]="submitDisabled"
        (clickButton)="cardSubmit.emit($event)"
      ></lib-button>
    </div>
  </ng-template>
</p-card>
