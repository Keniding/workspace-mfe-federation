<p-card [style]="{ width: '100%' }">
  <div class="flex flex-column align-items-center">
    <p-avatar
      [image]="avatarUrl"
      [label]="!avatarUrl ? getInitials(name) : ''"
      [style]="{ width: '5rem', height: '5rem' }"
      shape="circle"
      class="mb-3"
    ></p-avatar>

    <h3 class="text-xl font-semibold mb-1 mt-0">{{ name }}</h3>
    <p *ngIf="description" class="text-sm text-gray-600 mt-0 mb-2">{{ description }}</p>

    <div *ngIf="status" class="mb-3">
      <lib-badge [value]="status" [severity]="statusSeverity"></lib-badge>
    </div>

    <ng-content></ng-content>
  </div>

  <ng-template pTemplate="footer" *ngIf="showFooter">
    <div class="flex justify-content-center gap-2">
      <lib-button
        *ngIf="primaryButtonLabel"
        [label]="primaryButtonLabel"
        [severity]="primaryButtonSeverity"
        (clickButton)="primaryClick.emit($event)"
      ></lib-button>
      <lib-button
        *ngIf="secondaryButtonLabel"
        [label]="secondaryButtonLabel"
        [severity]="'secondary'"
        (clickButton)="secondaryClick.emit($event)"
      ></lib-button>
    </div>
  </ng-template>
</p-card>
