<p-card [style]="{ width: '100%' }" [ngClass]="{'featured': featured}">
  <div *ngIf="featured" class="featured-badge">
    <lib-badge [value]="featuredText" [severity]="'info'"></lib-badge>
  </div>

  <div class="text-center">
    <h3 class="text-xl font-semibold mb-2">{{ title }}</h3>
    <div class="price-container mb-4">
      <span class="text-3xl font-bold">{{ currencySymbol }}{{ price }}</span>
      <span class="text-gray-500">/{{ billingPeriod }}</span>
    </div>

    <p *ngIf="description" class="mb-4 text-gray-600">{{ description }}</p>

    <div class="features-list mb-4">
      <div *ngFor="let feature of features" class="feature-item">
        <i class="pi pi-check mr-2 text-green-500"></i>
        <span>{{ feature }}</span>
      </div>
    </div>

    <lib-button
      [label]="buttonLabel"
      [severity]="featured ? 'primary' : 'secondary'"
      [customClass]="'w-full'"
      (clickButton)="buttonClick.emit($event)"
    ></lib-button>
  </div>
</p-card>
