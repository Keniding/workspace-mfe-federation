<nav class="bg-white shadow-md hidden md:block">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a routerLink="/" class="text-2xl font-bold text-blue-600 tracking-wider">
      PetCare Connect
    </a>

    <div class="nav-links flex space-x-6">
      <div
        *ngFor="let item of navItems"
        class="relative group"
      >
        <a
          [routerLink]="item.route"
          routerLinkActive="text-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors"
        >
          {{ item.label }}
        </a>

        <!-- Dropdown para subitems -->
        <div
          *ngIf="item.subitems?.length"
          class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-2 py-2 min-w-[200px] z-50"
        >
          <a
            *ngFor="let subitem of item.subitems"
            [routerLink]="subitem.route"
            class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600"
          >
            {{ subitem.label }}
          </a>
        </div>
      </div>
    </div>

    <div class="actions flex items-center space-x-4">
      <button
        class="btn-login text-blue-600 border border-blue-600 px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition-colors"
      >
        Iniciar Sesi√≥n
      </button>
      <button
        class="btn-signup bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Registrarse
      </button>
    </div>
  </div>
</nav>
