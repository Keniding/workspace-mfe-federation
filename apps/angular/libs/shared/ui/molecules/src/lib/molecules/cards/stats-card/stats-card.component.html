<p-card [style]="{ width: '100%' }">
  <div class="flex flex-column">
    <div class="flex justify-content-between align-items-center">
      <span class="text-gray-500 text-sm">{{ title }}</span>
      <i *ngIf="icon" [class]="'pi ' + icon" [style]="{ color: getIconColor() }"></i>
    </div>

    <div class="mt-2">
      <h2 class="text-3xl font-bold m-0">{{ value }}</h2>
      <p *ngIf="subtitle" class="text-sm text-gray-600 mt-1 mb-0">{{ subtitle }}</p>
    </div>

    <div *ngIf="showTrend" class="mt-3 flex align-items-center">
      <i [class]="getTrendIcon()" [style]="{ color: getTrendColor() }"></i>
      <span class="ml-1" [style]="{ color: getTrendColor() }">{{ trendValue }}</span>
      <span class="ml-1 text-sm text-gray-500">{{ trendLabel }}</span>
    </div>
  </div>
</p-card>
