<p-card [header]="title" [subheader]="subtitle" [style]="{ width: '100%' }">
  <ng-content></ng-content>

  <ng-template pTemplate="footer" *ngIf="showFooter">
    <div class="flex justify-content-end gap-2">
      <lib-button
        *ngIf="secondaryButtonLabel"
        [label]="secondaryButtonLabel"
        [severity]="'secondary'"
        (clickButton)="secondaryClick.emit($event)"
      ></lib-button>
      <lib-button
        *ngIf="primaryButtonLabel"
        [label]="primaryButtonLabel"
        [severity]="primaryButtonSeverity"
        (clickButton)="primaryClick.emit($event)"
      ></lib-button>
    </div>
  </ng-template>
</p-card>
